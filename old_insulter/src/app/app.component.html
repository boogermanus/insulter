<div class="container">
  <div class="d-flex justify-content-center">
    <mat-card class="mt-2">
      <mat-card-header style="height: 50px">
        <h1 align="center" [@isInsultGenerated]="insultVisible">{{fullInsult}}</h1>
      </mat-card-header>
      <mat-card-actions>
        <button mat-raised-button (click)="getInsult()">Insult me!</button>
        <mat-checkbox matTooltip="Not Safe for Work Insults" matTooltipPosition="right" class="ml-2"
          [checked]="nsfwInsults" (change)="switchModes()">Safe For Work (maybe)</mat-checkbox>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
