<div class="container">
  <div class="row justify-content-center m-2">
    <mat-card class="m-2 card">
      <mat-card-content class="m-2" style="height: 70px">
        <h3 class="m-2" [hidden]="insultGenerated">Insult Me!</h3>
        <h3 class="m-2" [@isInsultGenerated]="insultVisible">{{ fullInsult }}</h3>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="getInsult()" class="ml-2">Insult me!</button>
        <mat-checkbox matTooltip="NSFW Insults" matTooltipPosition="right" class="ml-2"
                      [checked]="nsfwInsults" (change)="switchModes()">NSFW Insults
        </mat-checkbox>
        <mat-checkbox matTooltip="Show Previous Insults" matTooltipPosition="right" class="ml-2"
                      [checked]="showPrevious" (change)="ShowPrevious()">Show Previous Insults
        </mat-checkbox>
      </mat-card-actions>
    </mat-card>

    @if (showPrevious && insultList.length > 0) {
      <div class="row justify-content-center m-2">
        <mat-card class="m-2 card">
          <mat-card-header>
            <h3>Previous Insults</h3>
          </mat-card-header>
          <mat-card-content>
          @for(insult of insultList; track insult) {
            <p>{{getFullInsult(insult)}}</p>
          }
          </mat-card-content>
        </mat-card>
      </div>
    }
  </div>
</div>
